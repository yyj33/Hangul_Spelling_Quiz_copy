<body>
    <div class="container">
        <section id="main" class="mainfont mx-auto my-5 py-4 px-3">
            <div id="titlefont">한국어능력고사</div>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img id="mainImg" src="./img/lv5.png" alt="mainImage" class="img-fluid" width="45%" , height="40%">
            </div>
            <p id="subfont">
                맞춤법 테스트로 알아보는 <br>
                나의 한국어 실력은?
            </p>
<button type="button" class="startBtn mx-auto" onclick="js:begin()">시작하기</button><br>
<button type="button" class="speakBtn mx-auto" onclick="speak('시작하기')"></button>

            <p id="tagfont">
                #맞춤법 #20문제 #5단계
            </p>
        </section>

        <section id="qna" class="qnafont mx-auto my-5 py-4 px-3">
            <div class="statusNum">
            </div>
            <div class="status mx-auto mt-2">
                <div class="statusBar">
                </div>
            </div>
            <table align="center" style="width: 100%">
                <tr>
                    <td>
                        <div class="qBox my-5 my-5 py-3 mb-2 mx-auto">
                        </div>
                    </td>
                </tr>
            </table>

            <div class="answerBox">
            </div>
            <div id="speak"></div>
        </section>

        <section id="result" class="resultfont mx-auto my-5 py-4 px-3">
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            </div>

            <button type="button" class="shareBtn mt-3 py-2 px-3" onclick="js:again()">다시하기</button>
            <br>

            <button id="answer" type="button" class="shareBtn mt-3 py-2 px-3" onclick="js:openCloseToc()">정답 보기</button>
            <div id="toc-content" style="display: none;"></div>
            <br>


            <!--sns 공유-->
            <img id="shareImg" src="./img/kakaotalk.png" onclick="js:setShare()">
            <img id="shareImg" src="./img/facebook.png" onclick="js:shareFacebook()" />
            <img id="shareImg" src="./img/twitter.png" onclick="js:shareTwitter()" />
            <img id="shareImg" src="./img/link.png" onclick="js:copy()" />

            <!--저작권 -->

        </section>
    </div>
    <script src="./js/data.js" charset="UTF-8"></script>
    <script src="./js/start.js" charset="UTF-8"></script>
    <script src="./js/share.js" charset="UTF-8"></script>
